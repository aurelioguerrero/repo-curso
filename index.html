<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prueba de Objetos en Javascript</title>
<script language="javascript">
	function persona(nombrePersona, apellidoPersona)
	{
		this.nombre = nombrePersona;
		this.apellido = apellidoPersona;
		this.saludar = funcSaludar;
		function funcSaludar()
		{
			alert("Hola, mi nombre es "+this.nombre+" "+this.apellido);
		}
	}
	var nombrePersona = prompt("Mi nombre: ","");
	var apellidoPersona = prompt("Mi apellido: ","");
	var nuevaPersona = new persona(nombrePersona,apellidoPersona);
	nuevaPersona.saludar();
</script>
</head>
