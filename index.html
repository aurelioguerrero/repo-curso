<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<table border="0">
	<tr>
    	<th colspan="2">FORMULARIO DE INSCRIPCION</td>
    </tr>
	<tr>
    	<td>Nombre</td>
        <td><input type="text" /></td>
    </tr>
    <tr>
    	<td>Login</td>
        <td><input type="text" /></td>
    </tr>
    <tr>
    	<td>Contraseña</td>
        <td><input type="password" /></td>
    </tr>
    <tr>
    	<td>Ciudad</td>
        <td>
        	<select>
            	<option value="Armenia">Armenia</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Manizales" selected="selected">Manizales</option>
            	<option value="Pereira">Pereira</option>
                <option value="Villavicenci">Villavicencio</option>
            </select>        
        </td>
    </tr>
    <tr>
    	<td>Sexo</td>
        <td>
        	<ul type="disc">
            	<li><input type="radio" name="sexo" value="f" checked="checked" />Femenino</li>
                <li><input type="radio" name="sexo" value="m" />Masculino</li>                
            </ul> 
        </td>
    </tr>
    <tr>
    	<td>Gustos</td>
        <td>
        	<ul type="square">
            	<li><input type="checkbox" name="gustos" value="musica" />Música</li>
                <li><input type="checkbox" name="gustos" value="futbol" />Fútbol</li> 
                <li><input type="checkbox" name="gustos" value="redes" />Redes Sociales</li>
                <li><input type="checkbox" name="gustos" value="noticias" />Noticias</li> 
                <li><input type="checkbox" name="gustos" value="auto" />Automóviles</li>
                <li><input type="checkbox" name="gustos" value="desarrollo" />Desarrollo Web</li> 
            </ul>
        </td>
    </tr>
    <tr>
    	<td>Tu opinión</td>
        <td>
        	<textarea cols="20" rows="3"></textarea>
        </td>
    </tr>
    <tr>
    	<td colspan="2" align="center">
        	<input type="button" value="Enviar" />
        </td>
    </tr>
</table>
</body>
</html>
