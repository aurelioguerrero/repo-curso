<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prueba de Captura de Errores</title>
<script>
function validar()
{
	try
	{ 
		var x=document.getElementById("valor").value;
		if(x=="")    throw "no hay valor!";
		if(isNaN(x)) throw "no es un numero!";
		if(x>10)     throw "mayor a 10!";
		if(x<5)      throw "menor a 5!";
	}
	catch(err)
	{
		var y=document.getElementById("mensaje");
		y.innerHTML="Error: " + err + ".";
	}
}
</script>
</head>

<body>
<h1>Prueba de Captura de Errores</h1>
<p>Ingrese un numero entre 5 y 10:</p>
<input id="valor" type="text">
<button type="button" onclick="validar()">Validar</button>
<p id="mensaje"></p>
</body>
</html>
